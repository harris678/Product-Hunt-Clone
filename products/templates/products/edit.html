{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<h1>Edit Product</h1>

<form method="POST" action="{% url 'edit' product.pk %}" enctype="multipart/form-data">
{% csrf_token %}
Title:<br />
<input type="text" name="title" value={{product.title}} />
<br />
Body:
<br />
<input type="textbox" name="body" value={{product.body}} />
<br />
URL:<br />
<input type="text" name="url" value={{product.url}} />
<br />
Icon:<br />
<input type="file" name="icon" value={{product.icon.url}} />
<br />
Image:<br />
<input type="file" name="image" value={{product.image.url}} />
<br />
<br />
&nbsp&nbsp&nbsp&nbsp
<input class="form-check-input" type="checkbox" id="gridCheck1" name="public" {% if product.is_public %}checked{% endif %}>
<label class="form-check-label" for="gridCheck1">
Public
</label>
<br />
<br />
<input class="btn btn-primary" type="submit" value="Save" />
</form>


{% endblock %}
